<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

{% block content %}  
   
        <div class="container">

          <!--Simple Form-->
          <h2 class="my-4">Search for your pet's picture {{name}} </h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="pets_field" accept="image/*">
                <br>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

          
          <!--See Image Uploaded-->
          <h2 class="my-4">Pet Picture</h2>
          <div class="row">
            {% if file_url %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <!--<img src= "/media/images/cat_d1CRWGm.jpg" class="img-fluid">-->
              <img src= "/home/juanmartinez/DjangoProjects/DjangoApp/PetClassApp/media/images/cat_CEzDx4U.jpg" class="img-fluid">
              <br>
              <a class="btn btn-dark my-4" href="/">Return to Homepage</a>
            {% else %}
            <p>{{ image_path }}</p>
            {% endif %}
          </div>

        </div>
    

{% endblock %}
